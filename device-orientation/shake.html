<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width">
    <title>Device Orientation</title>
    <style type="text/css">
    #canvas {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: #242625;
    }
    #hand {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -106px 0 0 -120px;
    }
    .shake {
        -webkit-animation-duration: 0.3s;
        -webkit-animation-name: shake;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-direction: alternate;
    }
    @-webkit-keyframes shake {
        0% {
            -webkit-transform: rotate3d(0, 0, 1, 15deg);
        }
        100% {
            -webkit-transform: rotate3d(0, 0, -1, 15deg);
        }
    }
    </style>
</head>

<body>
    <div id="canvas">
        <img id="hand" src="http://gadgetynews.com/wp-content/uploads/2012/11/shake-phone.jpg" />
    </div>
    <audio id="sound">
        <source src="http://att2.weiphone.com/temp15/Day_1301248/shake_sound_male.mp3" type="audio/mpeg" />
    </audio>
</body>
<script type="text/javascript">
if (window.DeviceMotionEvent) {
    window.addEventListener('devicemotion', deviceMotionHandler, false);
}

var SHAKE_THRESHOLD = 800;
var lastUpdate = 0;
var x, y, z, last_x, last_y, last_z;
var hand = document.getElementById('hand');
var sound = document.getElementById('sound');

function deviceMotionHandler(eventData) {
    // Grab the acceleration including gravity from the results
    var acceleration = eventData.accelerationIncludingGravity;

    var curTime = new Date().getTime();

    if ((curTime - lastUpdate) > 100) {

        var diffTime = (curTime - lastUpdate);
        lastUpdate = curTime;

        x = acceleration.x;
        y = acceleration.y;
        z = acceleration.z;

        var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;

        // document.getElementById("container").innerHTML = document.getElementById("container").innerHTML + "<br />" + speed;

        if (speed > SHAKE_THRESHOLD) {
            hand.classList.add('shake');
            if (sound.paused) {
                sound.play();
            }
        } else {
            hand.classList.remove('shake');
        }
        last_x = x;
        last_y = y;
        last_z = z;
    }

}
</script>

</html>
